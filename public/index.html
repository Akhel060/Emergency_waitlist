<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Triage Application</h1>
    </header>
    <main>
        <section id="admin">
            <h2>Admin Panel</h2>
            <table id="patient-list">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Severity</th>
                        <th>Time in Queue</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="patient">
            <h2>Patient Panel</h2>
            <form id="patient-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="number" id="severity" placeholder="Severity (1-5)" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
